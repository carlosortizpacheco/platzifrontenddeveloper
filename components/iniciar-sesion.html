<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img class="header__img" alt="logo-platzi" src="logo-platzi-video-BW2.png"/>
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesion</h2>
            <form class="login__container--form">
                <input class="input" type="text" name="" id="" placeholder="correo">
                <input class="input" type="password" name="" id="" placeholder="contraseña">
                <button class="button">Inicia sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox" >
                        Recuerdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div>
                    <img src="./google-icon.png" alt="logo-google">
                    Inicia sesión con Google
                </div>
                <div>
                    <img src="./twitter-icon.png" alt="logo-twitter">
                    Inicia sesión con Twitter
                </div>
            </section>
            <p class="login__container--register"> No tienes ninguna cuenta <a href="/">Registrate</a></p>
        </section>
    </section>


</body>
</html>
