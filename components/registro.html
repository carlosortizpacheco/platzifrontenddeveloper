<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="stylesRegistro.css">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img class="header__img" alt="logo-platzi" src="logo-platzi-video-BW2.png"/>
    </header>
    <section class="register">
        <section class="register__container">
            <h2>Registrate</h2>
            <form class="register__container--form">
                <input class="input" type="text" name="" id="" placeholder="Nombre">
                <input class="input" type="text" name="" id="" placeholder="Correo">
                <input class="input" type="password" name="" id="" placeholder="Contraseña">
                <button class="button">Registrarme</button>
                <div class="register__container--login">
                    <a href="/">Iniciar sesión</a>
                </div>
            </form>
            </section>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>

    </footer>

</body>
</html>
